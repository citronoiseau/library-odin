<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header>
      <div class="header-element">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo-image" />
          <h1>My Library</h1>
        </div>
        <div class="citation">
          <p>
            <em> "A room without books is like a body without a soul." </em>
          </p>

    <main>
      <button class="addBook">Add New Book</button>
      <div class="bookDisplay"></div>
    </main>
    <footer>
      <p>
        The project was coded by
        <a href="https://anastasiiatrubachova.netlify.app/" target="_blank"
          >Anastasiia
        </a>

        <a href="https://github.com/citronoiseau/library-odin" target="_blank"

        </a>
      </p>

    <script src="script.js"></script>
