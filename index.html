<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-element">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo-image" />
          <h1>My Library</h1>
        </div>
        <div class="citation">
          <p>
            <em> "A room without books is like a body without a soul." </em>
          </p>
          <p>- Marcus Tullius Cicero</p>
        </div>
      </div>
    </header>
    <main>
      <dialog id="addBookDialog">
        <form method="dialog">
          <h2>Let's add a book!</h2>
          <div class="form-element">
            <label for="title">Title</label>
            <input
              class="input"
              id="title"
              type="text"
              placeholder="Jack London"
              maxlength="20"
              required
            />
          </div>
          <div class="form-element">
            <label for="author">Author</label>
            <input
              class="input"
              id="author"
              type="text"
              placeholder="Martin Eden"
              maxlength="20"
              required
            />
          </div>
          <div class="form-element">
            <label for="pages">Number of pages</label>
            <input
              class="input"
              id="pages"
              type="number"
              placeholder="250"
              required
            />
          </div>
          <div class="form-element isReadForm">
            <label for="isReadCheck"> Is it finished?</label>
            <input
              type="checkbox"
              id="isReadCheck"
              name="isRead"
              value="true"
            />
          </div>
          <div class="submit-form">
            <input type="submit" id="confirmBtn" value="Confirm" />
            <button id="cancelBtn" value="cancel" formmethod="cancel">
              Cancel
            </button>
          </div>
        </form>
      </dialog>
      <button class="addBook">Add New Book</button>
      <div class="bookDisplay"></div>
    </main>
    <footer>
      <p>
        The project was coded by
        <a href="https://anastasiiatrubachova.netlify.app/" target="_blank"
          >Anastasiia
        </a>
        and is
        <a href="https://github.com/citronoiseau/library-odin" target="_blank"
          >open-sourced on GitHub
        </a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
